version: '3.8'

services:
  # Banking Simulator
  simulator:
    build: .
    ports:
      - "8095:8095"  # Dashboard
    environment:
      - NEXUM_URL=http://nexum:8090
      - BASTION_URL=http://bastion:8080
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - LOG_LEVEL=INFO
    depends_on:
      nexum:
        condition: service_healthy
      bastion:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./exports:/app/exports
    networks:
      - banking-network
    restart: unless-stopped
    command: >
      python run.py 
      --scenario normal_day 
      --dashboard 
      --speed 50
      --customers 100

  # Nexum Core Banking System
  nexum:
    build: ../core-banking
    ports:
      - "8090:8090"
    environment:
      - NEXUM_DATABASE_URL=postgresql://nexum:nexum_password@postgres:5432/nexum
      - NEXUM_BASTION_URL=http://bastion:8080
      - NEXUM_AUTH_ENABLED=false
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - banking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Bastion Fraud Detection System  
  bastion:
    build: ../bastion
    ports:
      - "8080:8080"
    environment:
      - BASTION_DATABASE_URL=postgresql://bastion:bastion_password@postgres:5432/bastion
      - BASTION_AUTH_ENABLED=false
      - BASTION_RATE_LIMIT_REQUESTS=1000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - banking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=banking
      - POSTGRES_PASSWORD=banking_password
      - POSTGRES_DB=banking
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - banking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banking -d banking"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Kafka (Optional Message Queue)
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - banking-network
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - banking-network
    restart: unless-stopped

  # Redis (Optional Caching)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - banking-network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

volumes:
  postgres_data:
  redis_data:

networks:
  banking-network:
    driver: bridge